<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>廚師登入</title>
    <link rel="stylesheet" href="cookLogin.js"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>
    <style type="text/css">
        .container{
          justify-content: center; 
          align-content: center;
          width:80%
        }
    </style>
    <div class="container">
        <div class="row">
            <div style="margin-top: 30px; margin-button: 30px;"><h1>廚師登入</h1></div>
            <div class="input-group mb-3 " style="margin-top: 30px; margin-button: 30px;">
                <span class="input-group-text" id="basic-addon1">帳號</span>
                <input id="account"  type="text" class="form-control" placeholder="account" aria-label="account" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3 " style="margin-top: 30px; margin-button: 30px;">
                <span class="input-group-text" id="basic-addon1">密碼</span>
                <input id="password" type="password" class="form-control" placeholder="password" aria-label="password" aria-describedby="basic-addon1">
            </div>
        </div>
    </div>

    <div class="d-grid gap-2 col-4 mx-auto">
        <button id="btn" class="btn btn-outline-secondary btn-lg" type="button">登入</button>
    </div>
    
    
    <script src="cookLogin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"crossorigin="anonymous"></script>
    
</body>

</html>
